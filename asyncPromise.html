<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Asynchronous</title>
  </head>
  <body>
    <script>
      const contohPromise = () => {
        return new Promise((resolve, reject) => {
          resolve(() => {
            console.log("berhasil");
          });
          reject(() => {
            console.log("gagal");
          });
        });
      };
    </script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
